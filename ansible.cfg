[defaults]
# Inventory file location
inventory = inventories/hosts.yml

# Roles path (local roles first, then external)
roles_path = roles:/Users/robyoung/git/home-server/ansible/roles

# Disable host key checking (be careful in production)
host_key_checking = False

# Number of parallel processes
forks = 5

# Timeout for gathering facts
gather_timeout = 30

# Display skipped hosts
display_skipped_hosts = False

# Retry files
retry_files_enabled = False

# Callback plugins
stdout_callback = default
result_format = yaml
bin_ansible_callbacks = True

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH timeout
timeout = 30
# Enable pipelining for performance
pipelining = True
