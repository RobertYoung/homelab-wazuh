---
# Installation paths
wazuh_install_dir: /opt/wazuh
wazuh_certs_dir: "{{ wazuh_install_dir }}/certs"
wazuh_config_dir: "{{ wazuh_install_dir }}/config"

# Java heap size for indexer (default 4GB for 8GB RAM system)
wazuh_indexer_heap_size: "4g"

# Network configuration
wazuh_manager_port: 1514
wazuh_enrollment_port: 1515
wazuh_syslog_port: 514
wazuh_api_port: 55000
wazuh_indexer_port: 9200
wazuh_dashboard_port: 443

# Certificate configuration (Step CA integration)
wazuh_step_ca_provisioner: ansible
wazuh_step_ca_password_file: /root/.step/config/ansible_provisioner_password.txt

# Domain configuration (should be overridden in group_vars)
domain: local.iamrobertyoung.co.uk
wazuh_domain: "wazuh.{{ domain }}"
